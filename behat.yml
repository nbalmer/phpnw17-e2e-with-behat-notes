default:
  suites:
    default:
      contexts:
        - FeatureContext
  
  extensions:
    Behat\MinkExtension:
      base_url: "https://phpminds.org"
      goutte: ~
      javascript_session: 'selenium2'
      selenium2: ~


chromegui:
  extensions:
    Behat\MinkExtension:
      base_url: "https://phpminds.org"
      javascript_session: 'selenium2'
      browser_name: "chrome"
      selenium2:
          browser: "chrome"
          wd_host: "http://127.0.0.1:4444/wd/hub"

chrome_headless:
  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    Behat\MinkExtension:
      sessions:
        default:
          chrome:
            api_url: "http://127.0.0.1:9222"

chrome_selenium_headless:
  extensions:
    Behat\MinkExtension:
      selenium2:
          browser: chrome
          wd_host: http://127.0.0.1:4444/wd/hub
          capabilities:
              chrome:
                  switches:
                      - "--headless"
                      - "--disable-gpu"


